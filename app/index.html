<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <h1 class='title'>Todo List</h1>
        <button class="show-form" onclick="toggleForm()">Add New Task</button>
        <div id="form-container" class="hidden">
            <div class="container">
                <span>
                    <input type="text" id="new-task" placeholder="Add a new task">
                    <div id="task-error" class="error"></div>
                    <textarea id="description" placeholder="Add task description" rows="4" cols="25" style="resize: vertical; overflow: auto; width: auto"></textarea>
                    <div id="description-error" class="error"></div>
                    <input type="date" id="deadline">
                    <div id="deadline-error" class="error"></div>
                </span>
            </div>
            <button class="add" onclick="addTask()">Add Task</button>
            <hr>
        </div>
        <ul id="task-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
